# path to the task data directory
data_dir: "data"
preprocess_data: False

# Biological research goals - focus on computational biology discoveries
goal: "Develop computational methods to understand biological systems. Investigate questions about molecular mechanisms, disease processes, drug discovery, evolutionary biology, and systems-level biological understanding."
eval: "biological_discovery"

biology:
  research_type: "theoretical"        # "applied" (bioinformatics) or "theoretical" (mathematical modeling)
  domain: "unspecified"           # e.g., "evolutionary_dynamics", "protein_structure"
  phases:
    - conceptualization
    - modeling
    - simulation
    - analysis
    - interpretation
    - communication
  modeling:
    framework: "unspecified"      # "differential_equation", "agent_based", "game_theory", etc.
    time_horizon: 100.0
    num_time_points: 1000
  targets:
    primary_quantity: "unspecified"
    secondary_quantities: []
  eval_focus: "unspecified"
  reproducibility:
    require_random_seed_logging: true
    require_environment_description: true
    require_dataset_accessions: true
    require_code_archive: true
  citation_policy:
    use_semantic_scholar: true
    min_references: 10
    require_dataset_citations: true
    require_model_citations: true
    require_software_citations: false

log_dir: logs
workspace_dir: workspaces

# whether to copy the data to the workspace directory (otherwise it will be symlinked)
# copying is recommended to prevent the agent from accidentally modifying the original data
copy_data: True

exp_name: run # a random experiment name will be generated if not provided

# settings for code execution
exec:
  timeout: 3600
  agent_file_name: runfile.py
  format_tb_ipython: False

generate_report: True
# LLM settings for final report from journal
report:
  model: gpt-5-mini-2025-08-07
  temp: 1.0

experiment:
  num_syn_datasets: 0

debug:
  stage4: False

# agent hyperparams
agent:
  type: parallel
  num_workers: 2
  stages:
    stage1_max_iters: 8
    stage2_max_iters: 0
    stage3_max_iters: 0
    stage4_max_iters: 4
  # how many improvement iterations to run
  steps: 5 # if stage-specific max_iters are not provided, the agent will use this value for all stages
  # whether to instruct the agent to use CV (set to 1 to disable)
  k_fold_validation: 1
  multi_seed_eval:
    num_seeds: 1 # should be the same as num_workers if num_workers < 3. Otherwise, set it to be 3.
  # whether to instruct the agent to generate a prediction function
  expose_prediction: False
  # whether to provide the agent with a preview of the data
  data_preview: False

  # LLM settings for coding
  code:
    model: gpt-5-mini-2025-08-07
    temp: 1.0
    max_tokens: 12000

  # LLM settings for evaluating program output / tracebacks
  feedback:
    model: gpt-5-mini-2025-08-07
    # gpt-4o
    temp: 1.0
    max_tokens: 8192

  vlm_feedback:
    model: gpt-5-mini-2025-08-07
    temp: 1.0
    max_tokens: null

  search:
    max_debug_depth: 1
    debug_prob: 0.2
    num_drafts: 1

  # Options for summarizing findings and selecting the best node
  # If not specified, the default behavior will be used.

  # summary:
  #   model: gpt-4o
  #   temp: 0.3

  # select_node:
  #   model: gpt-4o
  #   temp: 0.3
